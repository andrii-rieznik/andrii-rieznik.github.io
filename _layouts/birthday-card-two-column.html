<!DOCTYPE html>
<html lang="uk">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{ page.title }}</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          text-align: center;
        }

        .card {
          background-color: #1a1a2e;
          color: white;
          border-radius: 15px;
          padding: 30px;
          width: 90%;
          max-width: 800px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
          display: flex;
          gap: 30px;
          align-items: center;
        }

        .card-image {
          flex: 1;
          background-color: #16213e;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 10px;
          overflow: hidden;
          min-height: 300px;
        }

        .card-image img {
          width: 100%;
          height: 100%;
          object-fit: contain;
          max-width: 100%;
          max-height: 100%;
        }

        .card-content {
          flex: 1;
          text-align: left;
        }

        .greeting-message {
          margin-top: 20px;
        }

        .cool-message {
          margin-top: 20px;
          font-size: 14px;
          color: #4ecdc4;
        }

        /* Media Queries */
        @media screen and (max-width: 767px) {
          .card {
              flex-direction: column;
              text-align: center;
              max-width: 500px;
              width: 80%;
          }

          .card-content {
              text-align: center;
          }

          .card-image {
              margin-bottom: 20px;
              min-height: 200px;
          }
        }

        @media screen and (min-width: 768px) {
          .card {
              padding: 40px;
          }

          .card-image {
              min-height: 350px;
          }

          h1, h2 {
              font-size: 2rem;
          }

          .greeting-message {
              font-size: 1.1rem;
          }

          .cool-message {
              font-size: 1rem;
          }
        }
      </style>
   </head>
   <body>
      {{ content }}
   </body>
</html>
